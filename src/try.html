<!DOCTYPE html>
<html>

<head>
    <title>Trial Run</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no maximum-scale=1.0, user-scalable=no" />
    <link rel=" shortcut icon" href="./favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.17.3/dist/bootstrap-vue.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-i18n@8.22.0/dist/vue-i18n.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.17.3/dist/bootstrap-vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.17.3/dist/bootstrap-vue-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/my-styles/style.css">
</head>

<body class="index_body">
    <div id="app" class="fontFancyColor">
        <b-navbar toggleable="lg" type="dark" variant="success" sticky="true">
            <b-navbar-brand href="/index.html">HyperFlow Studio</b-navbar-brand>

            <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

            <b-collapse id="nav-collapse" is-nav>
                <b-navbar-nav>
                    <b-nav-item href="/studio.html" active>Templates</b-nav-item>
                    <b-nav-item href="/process.html">Process</b-nav-item>
                    <b-nav-item href="/team.html">Team</b-nav-item>
                    <b-nav-item href="/docs/tutorial.html">Tutorial</b-nav-item>
                    <b-nav-item href="/docs/index.html">APIs</b-nav-item>
                </b-navbar-nav>
                <!-- Right aligned nav items -->
                <b-navbar-nav class="ml-auto">
                    <b-nav-item-dropdown text="Lang" right>
                        <b-dropdown-item href="#">EN</b-dropdown-item>
                        <b-dropdown-item href="#">CN</b-dropdown-item>
                    </b-nav-item-dropdown>
                    <b-nav-item href="logout.html">Logout</b-nav-item>
                </b-navbar-nav>
            </b-collapse>
        </b-navbar>
        <b-card title="Template Trial Run" body-class="text-center" bg-variant="light">
            <b-row cols="4">
                <b-col>
                    <B>Template:</B></br> {{tplid}}</br>
                    <b-button variant="success" :href="view_url">View</b-button>
                    <b-button variant="success" :href="edit_url">Edit</b-button>
                </b-col>
                <b-col class="my-auto" style="font-size: 72px;">+</b-col>
                <b-col class="my-auto">
                    <B>TEAM:</B></br>
                    {{teamid}}
                </b-col>
                <b-col class="my-auto">
                    <b-button class="noshow" variant="success" @click="start_workflow">Start</b-button>
                </b-col>
            </b-row>
            <div v-if="showResult">
                Started<BR>
                {{wfid}}<BR>
                <b-button variant="success" :href="workflow_url">View</b-button>
            </div>
        </b-card>
        <b-container class="mt-3">
            <b-row>
                <b-col>
                    <B>Search by teamid:</B>
                    <form>
                        <b-input-group prepend=" TeamId">
                            <b-form-input id="teamid-input" v-model="teamSearchForm.teamid"
                                v-on:keydown.enter.prevent="preventDefault">
                            </b-form-input>
                            <b-button @click="searchTeam">Search</b-button>
                        </b-input-group>
                    </form>
                    <b-table striped hover id="team-table" :items="teams" :fields="teamFields" headerVariant="light">
                        <template v-slot:cell(teamid)="aObj">
                            <b-link @click="pick_team(aObj.item)"> {{aObj.item.teamid}} </b-link>
                        </template>
                    </b-table>
                </b-col>
                <b-col>
                    <b-table :items="teaminfo.members" headerVariant="light">
                    </b-table>
                </b-col>
            </b-row>
        </b-container>

        <section id="footer">
            <b-container class="mb-3 text-center">
                <b-row>
                    <b-col> &nbsp; </b-col>
                </b-row>
                <b-row>
                    <b-col> HyperFlow®️ 2020 All Rights Reserved </b-col>
                </b-row>
            </b-container>
        </section>
    </div>
    <!--app-->
</body>
<script src="./try.js"></script>

</html>
