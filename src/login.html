<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no maximum-scale=1.0, user-scalable=no" />
    <link rel=" shortcut icon" href="./favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.17.3/dist/bootstrap-vue.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-i18n@8.22.0/dist/vue-i18n.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.17.3/dist/bootstrap-vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.17.3/dist/bootstrap-vue-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
</head>

<body class="index_body">
    <div id="app" class="fontFancyColor">
        <b-navbar toggleable="lg" type="dark" variant="info" sticky="true">
            <b-navbar-brand href="#">HyperFlow</b-navbar-brand>

            <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

            <b-collapse id="nav-collapse" is-nav>
                <b-navbar-nav>
                    <b-nav-item href="studio.html">Studio</b-nav-item>
                </b-navbar-nav>
                <!-- Right aligned nav items -->
                <b-navbar-nav class="ml-auto">
                    <b-nav-item href="help.html">Help</b-nav-item>
                    <b-nav-item-dropdown text="Lang" right>
                        <b-dropdown-item href="#">EN</b-dropdown-item>
                        <b-dropdown-item href="#">CN</b-dropdown-item>
                    </b-nav-item-dropdown>
                </b-navbar-nav>
            </b-collapse>
        </b-navbar>
        <div class="bg-dark">
            <b-jumbotron bg-variant="dark" text-variant="white" class="text-center d-flex justify-content-center">
                <template #header>Login</template>
                <div class="w-50 p-3 mb-1 bg-secondary text-light">
                    <b-form @submit="onSubmit" @reset="onReset" v-if="show">
                        <b-form-group id="input-group-1" label="Email address:" label-for="input-1"
                            description="We'll never share your email with anyone else.">
                            <b-form-input id="input-1" v-model="form.email" type="email" required
                                placeholder="Enter email"></b-form-input>
                        </b-form-group>
                        <b-form-group id="input-group-2" label="Your Password:" label-for="input-2">
                            <b-form-input id="input-2" v-model="form.password" required placeholder="Enter password"
                                type="password">
                            </b-form-input>
                        </b-form-group>

                        <b-button type="submit" variant="primary">Login
                        </b-button>
                        <b-button type="reset" variant="danger">Reset</b-button>
                    </b-form>
                </div>
            </b-jumbotron>
        </div>
        <template>
            <div>
                <b-card class="mt-3" header="Form Data Result">
                    <pre class="m-0 result">{{ form }}</pre>
                </b-card>
            </div>
        </template>

        <section id="footer">
            <b-container class="mb-3 text-center">
                <b-row>
                    <b-col> &nbsp; </b-col>
                </b-row>
                <b-row>
                    <b-col> HyperFlow®️ 2020 All Rights Reserved </b-col>
                </b-row>
            </b-container>
        </section>
    </div>
    <!--app-->
</body>
<script src="./login.js"></script>

</html>
